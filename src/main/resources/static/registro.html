<div class="form-box">
    <h2>Crear cuenta</h2>

    <input
            type="email"
            id="regEmail"
            placeholder="Correo electrónico"
            required
    >

    <input
            type="password"
            id="regPassword"
            placeholder="Contraseña"
            required
    >

    <input
            type="password"
            id="regConfirm"
            placeholder="Confirmar contraseña"
            required
    >

    <button class="btn" onclick="register()">Registrarse</button>

    <p style="text-align:center; margin-top:1rem;">
        ¿Ya tienes cuenta?
        <a href="login.html" style="color:#38bdf8; text-decoration:none;">
            Inicia sesión
